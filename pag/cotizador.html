  <div class="container">
    <h3>Carrito de compras</h3>
    <h5>Estos son sus productos seleccionados</h5>
    <p id="ListaProductos">No hay productos seleccionados<br></p>
    <h5>Total:</h5>
    <p id="TotalProductos">0</p>
    <input type="button" onclick="resetear()" value="Reset">
  </div>


  <!-- SCRIPT -------->
  <script>
    var listaCursos = JSON.parse(localStorage.getItem('curso'));
    var texto = "";
    for (curso in listaCursos) {
      texto += "Curso: " + listaCursos[curso].nombre + " | Precio: " + listaCursos[curso].precio + "<br>";
    }
    document.getElementById("ListaProductos").innerHTML = texto;

    function resetear(){
      localStorage.clear();
      document.getElementById("ListaProductos").innerHTML = "No hay productos seleccionados";
    }
  </script>
